<form class="container mt-4" [formGroup]="productForm" *ngIf="productForm" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column justify-content-center form-row">
    <div class="form-group col-md-6">
      <label for="name">Наименование</label>
      <input type="text" name="name" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group col-6">
      <label for="count">Количество</label>
      <input type="text" name="count" id="count" formControlName='count' class="form-control">
    </div>
    <div class="form-group col-6">
      <label for="status">Статус</label>
      <select type="text" name="status" id="status" formControlName='status' class="form-control">
        <option value="purchased">Куплено</option>
        <option value="not purchased">Не куплено</option>
      </select>
    </div>
    <div class="col-12" *ngIf="id">
      <button type="button" class="btn btn-outline-danger m-2" (click)="onDeleteProduct()">Удалить</button>
      <button type="button" class="btn btn-outline-warning m-2" [disabled]="!productForm.valid"
        (click)="editProduct()">Изменить</button>
      <button [routerLink]="'/catalog'" class="btn btn-outline-primary m-2">Назад</button>
    </div>
  </div>
</form>
